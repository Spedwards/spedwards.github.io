<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Base Power Calculator</title>
		
		<link rel="stylesheet" href="../core.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="../alertify.core.css" />
		<link rel="stylesheet" href="../alertify.default.css" />
		
		<script src="../alertify.js"></script>
		<script src="../numeral.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
		<fieldset>
			<legend>Base Power</legend>
			
			<label>Total: <input id="total" min="116" type="text" value="116" /></label>

			<fieldset>
				<legend>Troops</legend>
				<label>Tier 1:<input id="t1t" min="0" type="text" value="0" /></label>
				<label>Tier 2:<input id="t2t" min="0" type="text" value="0" /></label>
				<label>Tier 3:<input id="t3t" min="0" type="text" value="0" /></label>
				<label>Tier 4:<input id="t4t" min="0" type="text" value="0" /></label>
			</fieldset>

			<fieldset>
				<legend>Infected</legend>
				<label>Tier 1:<input id="t1i" min="0" type="text" value="0" /></label>
				<label>Tier 2:<input id="t2i" min="0" type="text" value="0" /></label>
				<label>Tier 3:<input id="t3i" min="0" type="text" value="0" /></label>
				<label>Tier 4:<input id="t4i" min="0" type="text" value="0" /></label>
			</fieldset>

			<fieldset>
				<legend>Defenses</legend>
				<label>Tier 0:<input id="t0d" min="0" type="text" value="0" /></label>
				<label>Tier 1:<input id="t1d" min="0" type="text" value="0" /></label>
				<label>Tier 2:<input id="t2d" min="0" type="text" value="0" /></label>
				<label>Tier 3:<input id="t3d" min="0" type="text" value="0" /></label>
				<label>Tier 4:<input id="t4d" min="0" type="text" value="0" /></label>
			</fieldset>
			<input onclick="start()" type="button" value="Submit" />
		</fieldset>
	</body>
</html>
