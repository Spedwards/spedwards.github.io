<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Training Speed Calculator</title>
		
		<link rel="stylesheet" href="../core.css" />
		<link rel="stylesheet" href="../alertify.core.css" />
		<link rel="stylesheet" href="../alertify.default.css" />
		
		<script src="../jquery-1.11.0.min.js"></script>
		<script src="../alertify.js"></script>
		<script src="../numeral.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
		<fieldset>
			<legend>Training Speed Calculator</legend>
			
			<label>Amount: <input type="number" min="0" value="0" id="tCount" /></label>
			<label>Tier: <select id="tType">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select></label>
			<label>Hours: <input type="number" min="0" value="0" id="tH" /></label>
			<label>Minutes: <input type="number" min="0" value="0" id="tM" /></label>
			<label>Seconds: <input type="number" min="0" value="0" id="tS" /></label>
			
			<input type="submit" id="tSubmit" />
		</fieldset>
	</body>
</html>
